<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>

        <!-- Alert container for dynamic alerts -->
        <div id="alert-container"></div>

        <form id="checkout-form" name="checkout">
          <fieldset>
            <legend>Customer Information</legend>
            <label>First Name: <input type="text" name="fname" required /></label>
            <label>Last Name: <input type="text" name="lname" required /></label>
            <label>Street Address: <input type="text" name="street" required /></label>
            <label>City: <input type="text" name="city" required /></label>
            <label>State: <input type="text" name="state" required /></label>
            <label>Zip Code: <input type="text" name="zip" required /></label>
          </fieldset>

          <fieldset>
            <legend>Payment Information</legend>
            <label>Card Number:
              <input type="text" name="cardNumber" required value="1234123412341234" />
            </label>
            <label>Expiration Date:
              <input
                type="text"
                name="expiration"
                required
                placeholder="MM/YY"
                pattern="\d{2}/\d{2}"
                title="Use format MM/YY"
              />
            </label>
            <label>Security Code:
              <input type="text" name="code" required value="123" />
            </label>
          </fieldset>

          <fieldset class="order-summary">
            <legend>Order Summary</legend>
            <ul>
              <li><label>Item Subtotal:</label> <p class="subtotal">$0.00</p></li>
              <li><label>Shipping Estimate:</label> <p class="shipping">$0.00</p></li>
              <li><label>Tax:</label> <p class="tax">$0.00</p></li>
              <li><label><strong>Order Total:</strong></label> <p class="order-total">$0.00</p></li>
            </ul>
          </fieldset>

          <button type="submit" id="checkoutSubmit">Place Order</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
